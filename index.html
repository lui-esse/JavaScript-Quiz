<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>JSquiz</title>
</head>
<body>
	<!-- top -->
	<div class="top py-3 bg-warning text-center">	
		<div class="container">
			<h1 class="text-dark display-3 my-3">JSquiz</h1>
		</div>
	</div>	
	<!-- result -->
	<div class="result py-4 d-none bg-danger text-center">
		<div class="container lead">
			<p>Your score is <span class="text-warning display-4 p-3">0%</span></p>
		</div>
	</div>
	<!-- quiz -->
	<div class="quiz py-4 bg-dark">
		<div class="container">
			<h2 class="my-5 text-center text-warning">Test your knowledge!</h2>
			<form class="form-quiz text-light">
				<div class="my-5">
					<p class="lead font-weight-normal">1. Inside which HTML element do we put the JavaScript?</p>
					<div class="form-check my-2 text-light">
						<input type="radio" name="q1" value="A">
						<label class="form-check-label"><<span>script</span>></label>
					</div>
					<div class="form-check my-2 text-light">
						<input type="radio" name="q1" value="B">
						<label class="form-check-label"><<span>js</span>></label>
					</div>
					<div class="form-check my-2 text-light">
						<input type="radio" name="q1" value="C">
						<label class="form-check-label"><<span>javscript</span>></label>
					</div> 
				</div>	
				<div class="my-5">
					<p class="lead font-weight-normal">2. How do you create a function in JavaScript?</p>
					<div class="form-check my-2 text-light">
						<input type="radio" name="q2" value="A">
						<label class="form-check-label">function = myFunction()</label>
					</div>
					<div class="form-check my-2 text-light">
						<input type="radio" name="q2" value="B">
						<label class="form-check-label">function myFunction()</label>
					</div>
					<div class="form-check my-2 text-light">
						<input type="radio" name="q2" value="C">
						<label class="form-check-label">function:myfunction()</label>
					</div> 
				</div>	
				<div class="my-5">
					<p class="lead font-weight-normal">3. How can you add a comment in a JavaScript?</p>
					<div class="form-check my-2 text-light">
						<input type="radio" name="q3" value="A">
						<label class="form-check-label"><<span>!--comment--></span></label>
					</div>
					<div class="form-check my-2 text-light">
						<input type="radio" name="q3" value="B">
						<label class="form-check-label">"""comment"""</label>
					</div>
					<div class="form-check my-2 text-light">
						<input type="radio" name="q3" value="C">
						<label class="form-check-label">//comment</label>
					</div> 
				</div>
				<div class="my-5">
					<p class="lead font-weight-normal">4. How do you declare a JavaScript variable?</p>
					<div class="form-check my-2 text-light">
						<input type="radio" name="q4" value="A">
						<label class="form-check-label"> $carName</label>
					</div>
					<div class="form-check my-2 text-light">
						<input type="radio" name="q4" value="B">
						<label class="form-check-label"> var carName</label>
					</div>
					<div class="form-check my-2 text-light">
						<input type="radio" name="q4" value="C">
						<label class="form-check-label"> variable carName</label>
					</div> 					
				</div>	
				<div class="text-center">
					<input type="submit" class="btn btn-warning">
				</div>							
			</form>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
